<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调用Ollama</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #2a5298;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #2a5298;
        }

        button {
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            min-height: 100px;
            white-space: pre-wrap;
            font-family: 'Consolas', monospace;
            overflow-x: auto;
        }

        .input-group img {
            height: 90px;
            width: 100px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #speechInputIcon {
            width: 36px;
            height: 36px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            background: #f0f0f0;
            transition: all 0.3s ease;
        }

        #speechInputIcon:hover {
            background: #e0e0e0;
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="input-group">
            <img src="static/ollama.png" alt="输入框图片">
            <input type="text" id="promptInput" placeholder="请输入提示词">
            <!-- 替换为语音图标 -->
            <img id="speechInputIcon" src="static/microphone.png" alt="语音输入">
            <button id="callOllamaButton">发送</button>
            <button onclick="window.location.href='/new_page'">转到deepseek调用</button>
        </div>
        <p id="result"></p>
    </div>

    <script>
        const promptInput = document.getElementById('promptInput');
        const callOllamaButton = document.getElementById('callOllamaButton');
        const speechInputIcon = document.getElementById('speechInputIcon');

        speechInputIcon.addEventListener('click', function () {
            if ('webkitSpeechRecognition' in window) {
                const recognition = new webkitSpeechRecognition();
                recognition.lang = 'zh-CN';
                recognition.onresult = function (event) {
                    const transcript = event.results[0][0].transcript;
                    promptInput.value = transcript;
                };
                recognition.start();
            } else {
                alert('你的浏览器不支持语音识别功能。');
            }
        });

        callOllamaButton.addEventListener('click', async function () {
            const prompt = promptInput.value;
            const response = await fetch('/call_ollama', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: prompt })
            });
            const data = await response.json();
            document.getElementById('result').innerText = data.result;
        });
    </script>
</body>

</html>
