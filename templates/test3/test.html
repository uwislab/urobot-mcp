<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机器人仿真系统</title>
    <script src="/static/js/picoc-js/dist/bundle.umd.js" type="text/javascript"></script>
    <script src="/static/js/picoc-js/robot-project/robot_control.js" type="text/javascript"></script>

</head>
<body class="font-inter bg-light min-h-screen flex flex-col">

<script>

// 定义要执行的 C 程序，添加机器人控制函数的声明与实现
const cprog = `
#include <stdio.h>

// 函数声明与实现
void forward(int speed, int destance) {

}

void back(int speed, int destance) {
    if (speed < 1 || speed > 8) {
        printf("速度参数超出范围 [1-8]。\n");
        return;
    }
    if (destance < 1 || destance > 200) {
        printf("距离参数超出范围 [1-200]。\n");
        return;
    }
    printf("机器人以速度 %d 后退 %d 距离。\n", speed, destance);
}

void turn_left(int degree) {
    printf("机器人左转 %d 度。\n", degree);
}

void turn_right(int degree) {
    printf("机器人右转 %d 度。\n", degree);
}

int main() {
    // 调用 forward 函数，设置前进速度为 4，前进距离为 50
    forward(4, 50);

    // 调用 turn_left 函数，左转 90 度
    turn_left(90);

    // 调用 forward 函数，设置前进速度为 4，前进距离为 30
    forward(4, 30);

    // 调用 turn_right 函数，右转 45 度
    turn_right(45);

    // 调用 back 函数，设置后退速度为 4，后退距离为 20
    back(4, 20);

    return 0;
}
`;

// 执行 C 程序并处理输出
picocjs.runC(cprog, (output) => { console.log(output) });

</script>
</body>
</html>
