<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新页面</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-image: url('../static/deepseek_logo.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h2 {
            color: #2a5298;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        button {
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 160px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #output {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Consolas', monospace;
            text-align: left;
            position: relative;
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2a5298;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        #result {
            margin: 0;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>deepseek使用</h2>
        <button id="runScript3Button">生成C代码</button>
        <button id="runScript4Button">生成PlantUML</button>
        <button onclick="window.location.href='/'">返回首页</button>
        <div id="output" style="margin-top: 20px; padding: 15px; background-color: #f8f9fa; border-radius: 5px; text-align: left; white-space: pre-wrap;">
            <div class="loader" id="loader"></div>
            <pre id="result" style="margin: 0;"></pre>
        </div>
    </div>

    <script>
        const runScript3Button = document.getElementById('runScript3Button');
        const runScript4Button = document.getElementById('runScript4Button');
        const resultText = document.getElementById('result');

        async function runScript(endpoint) {
            try {
                // 显示加载动画
                const loader = document.getElementById('loader');
                loader.style.display = 'block';
                resultText.innerText = '';
                
                const response = await fetch(endpoint, {
                    method: 'POST'
                });
                const data = await response.json();
                let output = "";
                if (data.message) {
                    output += data.message;
                }
                if (data.error) {
                    output += "\n错误信息: " + data.error;
                }
                // 隐藏加载动画
                loader.style.display = 'none';
                
                if (output) {
                    resultText.innerText = output;
                } else {
                    resultText.innerText = "脚本执行成功，但无输出内容";
                }
            } catch (error) {
                loader.style.display = 'none';
                resultText.innerText = "脚本执行出错：\n" + error.message;
            }
        }

        runScript3Button.addEventListener('click', async function () {
            await runScript('/run_script3');
        });

        runScript4Button.addEventListener('click', async function () {
            await runScript('/run_script4');
        });
    </script>
</body>

</html>
